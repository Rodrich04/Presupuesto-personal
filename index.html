<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Personal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Presupuesto Personal</h1>
        
        <!-- Sección de Salario -->
        <div class="form-salary">
            <label for="salary">Salario mensual (Q):</label>
            <input type="number" id="salary" placeholder="Salario">
            <button onclick="updateSalary()">Actualizar Salario</button>
            <p>Saldo disponible: <span id="remainingSalary">Q0.00</span></p>
        </div>

        <!-- Selector de Mes y Año -->
        <div class="form">
            <label for="month">Mes:</label>
            <select id="month">
                <option value="Enero">Enero</option>
                <option value="Febrero">Febrero</option>
                <option value="Marzo">Marzo</option>
                <option value="Abril">Abril</option>
                <option value="Mayo">Mayo</option>
                <option value="Junio">Junio</option>
                <option value="Julio">Julio</option>
                <option value="Agosto">Agosto</option>
                <option value="Septiembre">Septiembre</option>
                <option value="Octubre">Octubre</option>
                <option value="Noviembre">Noviembre</option>
                <option value="Diciembre">Diciembre</option>
            </select>

            <label for="year">Año:</label>
            <select id="year">
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
        </div>

        <!-- Tabla de presupuestos -->
        <table id="budgetTable">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Cantidad (Q)</th>
                    <th>Estado de Pago</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas dinámicas aquí -->
            </tbody>
        </table>

        <!-- Formulario para agregar una nueva entrada -->
        <div class="form">
            <input type="text" id="description" placeholder="Descripción">
            <input type="number" id="amount" placeholder="Cantidad (Q)">
            <select id="paymentStatus">
                <option value="Pagado">Pagado</option>
                <option value="No pagado">No he pagado</option>
                <option value="Siguiente mes">Pagar el siguiente mes</option>
                <option value="Fin de mes">Pagar a fin de mes</option>
            </select>
            <button onclick="addRow()">Agregar</button>
        </div>

        <!-- Botón para exportar a Excel -->
        <button onclick="exportTableToExcel()">Exportar a Excel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
